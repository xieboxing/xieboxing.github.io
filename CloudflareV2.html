<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile Example</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" defer></script>
</head>
<body>
    <button id="showChallenge" onclick="showTurnstileChallenge()">Show Challenge</button>
    <div id="example-container" style="display:none;"></div>

    <script>
        function showTurnstileChallenge() {
            document.getElementById("example-container").style.display = "block";
            turnstile.render('#example-container', {
                sitekey: '0x4AAAAAAAhTdUFQVdDJhVXm',
                callback: function(token) {
                    console.log(`Challenge Success ${token}`);
                },
            });
        }
    </script>
</body>
</html>
