<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创造AI | 免费实用工具</title>

    <meta name="title" content="产品经理 | 产品设计 品牌升级 数据驱动 | 数据驱动, AI赋能 | 创造AI">
	<meta name="description" content="产品经理大星的个人主页,专注用户体验设计、产品战略规划与跨区域市场拓展,擅长运用数据驱动决策,助力企业实现业务增长与品牌升级">

	<meta name="title" content="産品經理 | 産品設計 品牌升級 數據驅動 | 數據驅動, AI賦能 | 創造AI">
	<meta name="description" content="產品經理大星的個人主頁,專註用戶體驗設計、產品戰略規劃與跨區域市場拓展,擅長運用數據驅動決策,助力企業實現業務增長與品牌升級">
	<meta name="keywords" content="大星,產品經理,謝泊興,用戶體驗,數據驅動,品牌升級,產品設計,AI賦能">
    
    <link rel="icon" type="image/svg" href="../static/picture/avatar_small.jpg">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景科技感装饰 */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            z-index: 1;
        }

        .header {
            margin-bottom: 60px;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #06b6d4, #22d3ee, #06b6d4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 3s ease infinite;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .content-box {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(6, 182, 212, 0.1),
                inset 0 0 20px rgba(6, 182, 212, 0.05);
            margin-bottom: 40px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .tool-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 30px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            border-color: #06b6d4;
            box-shadow:
                0 15px 30px rgba(6, 182, 212, 0.2),
                0 0 0 1px rgba(6, 182, 212, 0.5),
                inset 0 0 20px rgba(6, 182, 212, 0.1);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        /* 工具名称样式 */
        .tool-card {
            font-size: 1.4rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        /* 三方工具标签样式 - 科幻低调版 */
        .third-party-badge {
            position: absolute;
            top: 8px; /* 更贴边 */
            right: 8px; /* 更贴边 */
            background: linear-gradient(90deg, #1e293b, #334155); /* 低饱和暗蓝灰，贴近背景 */
            color: #94a3b8; /* 浅灰文字，降低对比度 */
            font-size: 0.7rem; /* 更小尺寸 */
            padding: 2px 8px; /* 更少内边距，更紧凑 */
            border-radius: 12px; /* 更窄的椭圆，更低调 */
            font-weight: 500; /* 降低字重 */
            border: 1px solid rgba(6, 182, 212, 0.15); /* 微弱的科技蓝边框，不突兀 */
            box-shadow: inset 0 0 2px rgba(6, 182, 212, 0.1); /* 仅微弱内发光，无外发光 */
            z-index: 1;
            /* 取消呼吸动画，替换为极微弱的渐变位移（几乎不可察觉） */
            animation: badgeSubtle 8s ease-in-out infinite;
        }

        /* 极微弱的科幻渐变动画（低调不显眼） */
        @keyframes badgeSubtle {
            0%, 100% {
                background-position: 0% center;
                border-color: rgba(6, 182, 212, 0.15);
            }
            50% {
                background-position: 100% center;
                border-color: rgba(6, 182, 212, 0.2);
            }
        }

        /* 响应式调整标签大小 - 同步缩小 */
        @media (max-width: 768px) {
            .third-party-badge {
                font-size: 0.6rem;
                padding: 1px 6px;
                top: 6px;
                right: 6px;
            }
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #06b6d4;
        }

        .empty-state {
            grid-column: 1 / -1;
            padding: 60px 40px;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .empty-state i {
            font-size: 3rem;
            color: #475569;
            margin-bottom: 20px;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
            100% {
                background-position: 0% center;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .content-box {
                padding: 30px 20px;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .tool-card {
                padding: 25px 20px;
                min-height: 100px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">大星精选免费工具</h1>
            <p class="subtitle">精选免费实用工具 | 点击立即免费使用</p>
        </header>

        <main class="content-box">
            <div id="tools-container" class="tools-grid">
                <!-- 工具卡片将通过JavaScript动态生成 -->
            </div>
        </main>

        <footer class="footer">
            <p>创造 AI | Copyright ©2020-2026</p>
            <div class="footer-links">
                <span>共 <span id="tool-count">0</span> 个工具</span>
                <span>|</span>
                <a href="#" class="footer-link" onclick="location.reload(); return false;">
                    <i class="fas fa-sync-alt"></i> 刷新列表
                </a>
            </div>
        </footer>
    </div>

    <script>
        // 工具文件数组 - 手动添加工具
        const toolFiles = [
            { name: '在线解析JSON', file: '在线解析JSON.html' },
            { name: 'MD5加密工具', file: 'MD5加密.html' },
            { name: '字符串长度在线计算', file: '字符串长度在线计算.html' },
            { name: '二维码生成/解码', file: 'https://cli.im/',type:"三方" },
            { name: '科学计算器', file: './科学计算器/index.html' },
            { name: 'URL编码解码', file: 'URL编码解码.html' },
            { name: '临时邮箱', file: 'https://maildrop.cc/',type:"三方" },
            { name: 'Base64加密解密', file: 'Base64加密解密.html' },
            { name: 'JWT加密解密', file: 'JWT加密解密.html' },

            // 可以在此处添加更多工具，格式：
            // { name: '工具名称', file: '文件名.html' }
        ];

        $(document).ready(function() {
            renderTools();
            updateToolCount();

            // 添加加载动画效果
            setTimeout(() => {
                $('.tool-card').addClass('pulse');
                setTimeout(() => {
                    $('.tool-card').removeClass('pulse');
                }, 1000);
            }, 500);
        });

        function renderTools() {
            const container = $('#tools-container');
            const tools = toolFiles; // 使用工具列表

            if (tools.length === 0) {
                container.html(`
                    <div class="empty-state">
                        <i class="fas fa-tools"></i>
                        <h3>暂无可用工具</h3>
                        <p>请在 toolFiles 数组中添加工具</p>
                    </div>
                `);
                return;
            }

            container.empty();

            tools.forEach(tool => {
                // 判断是否为三方工具，生成标签HTML
                const badgeHtml = tool.type === "三方" ? '<span class="third-party-badge">三方</span>' : '';
                const toolCard = $(`
                    <div class="tool-card" data-tool="${tool.name}">
                        ${badgeHtml}
                        ${tool.name}
                    </div>
                `);

                toolCard.click(function() {
                    // 在新窗口打开工具
                    window.open(tool.file, '_blank');

                    // 添加点击反馈
                    $(this).css({
                        'transform': 'scale(0.95)',
                        'transition': 'transform 0.2s ease'
                    });

                    setTimeout(() => {
                        $(this).css({
                            'transform': '',
                            'transition': 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)'
                        });
                    }, 200);
                });

                container.append(toolCard);
            });
        }

        function updateToolCount() {
            $('#tool-count').text(toolFiles.length);
        }

        // 工具卡片悬停效果增强
        $(document).on('mouseenter', '.tool-card', function() {
            $(this).css('z-index', '10');
        }).on('mouseleave', '.tool-card', function() {
            $(this).css('z-index', '');
        });
    </script>
</body>
</html>
