<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google reCAPTCHA 示例</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6Le-PCIqAAAAAAigkl_HxGopN3Xv8jC3ZXCcwwT9"></script>
</head>
<body>
  <h1>Google reCAPTCHA 示例</h1>
  <button type="submit" onclick="onClick(event)">提交</button>


   <script>
      function onClick(e) {
        e.preventDefault();
        grecaptcha.ready(function() {
          grecaptcha.execute('6Le-PCIqAAAAAAigkl_HxGopN3Xv8jC3ZXCcwwT9', {action: 'submit'}).then(function(token) {
              // Add your logic to submit to your backend server here.
              console.log(token)
          });
        });
      }
  </script>


</body>
</html>
